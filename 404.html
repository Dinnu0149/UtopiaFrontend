<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the current URL in sessionStorage
      sessionStorage.redirect = location.href;

      // Redirect to the base URL with index.html
      const baseUrl = '/utopia'; // Replace with your basename
      location.replace(`${baseUrl}/index.html`);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
